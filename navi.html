<!doctype html>

<html>
	<head>
		<meta charset="utf-8">
		<title>Routenplaner</title>

		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

		<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

		<script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

		<script src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyBcN7YdcpJ235XZw1-RZ9KW_NGVq174Rgo&sensor=false"></script>
		<script src="app.js"></script>
	</head>
	<body onload="initialize()">

		<div class="container">

			<h1>Routenplaner</h1>
			<form class="form-horizontal" role="form">
				<div class="form-group">
					<label for="inputAddressStart" class="col-sm-2 control-label">Start</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="inputAddressStart" placeholder="Adresse">
					</div>
				</div>
				<h1> Ziel: Hochschule Heilbronn, Y-Bau</h1>
				<div class="form-group">
					<label for="inputTravelMode" class="col-sm-2 control-label">Verkehrsmittel</label>
					<div class="col-sm-10">
						<select class="form-control" id="inputTravelMode">
							<option value="DRIVING">Auto</option>
							<option value="WALKING">Zu Fuß</option>
							<option value="BICYCLING">Fahrrad</option>
							<option value="TRANSIT">Öffentliche Verkehrsmittel</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<div class="checkbox">
							<label>
								<input type="checkbox" id="inputAvoidHighways"> Autobahnen vermeiden
							</label>
						</div>
						<div class="checkbox">
							<label>
								<input type="checkbox" id="inputAvoidTolls" checked> Mautstraßen vermeiden
							</label>
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-primary" onclick="calcRoute(); return false;">Route berechnen</button>
					</div>
				</div>
			</form>

			<div class="row">
				<div id="map-canvas" class="col-sm-8" style="height:500px;"></div>
				<!-- <div id="directionsPanel" class="col-sm-4" style="height: 500px; overflow: auto;"></div> -->
			</div>

		</div>

	</body>
</html>
